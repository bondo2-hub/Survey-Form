<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container">
        <header class='header'>
            <h1 id="title">eMessage Survey Form</h1>
            <p id="description"><i>Please fill out the form below to take part in our eMessage survey.</i></p>
        </header>

        <form id='survey-form'>
            <div class='form-group'>
                <div>
                    <label for='name' id='name-label'>Name</label>
                </div>
                <div>
                    <input type='text' id='name' name='name' placeholder='Enter your name' required>
                </div>
            </div>

            <div class='form-group'>
                <div>
                    <label for='email' id='email-label'>Email</label>
                </div>
                <div>
                    <input type='email' id='email' name='email' placeholder='Enter your email' required>
                </div>
            </div>

            <div class='form-group'>
                <div>
                    <label for='number' id='number-label'>Age (optional)</label>
                </div>
                <div>
                    <input type='number' id='number' name='age' placeholder='Age' min='18' max='100'>
                </div>
            </div>

            <div class='form-group'>
                <div>
                    <label for='role'>Which option best describes your current role?</label>
                </div>
                <div>
                    <select id="dropdown">
                        <option value="">Select an option</option>
                        <option value="employee">Employee</option>
                        <option value="manager">Manager</option>
                        <option value="director">Director</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class='form-group'>
                <div>
                    <label for='reco'>Would you recommend eMessage to a friend?</label>
                </div>
                <div class="radio-group">
                    <div>
                        <input type='radio' id='Definitely' name='reco' value='Definitely'>
                        <label for='Definitely'>Definitely</label>
                    </div>

                    <div>
                        <input type='radio' id='Maybe' name='reco' value='Maybe'>
                        <label for='Maybe'>Maybe</label>
                    </div>

                    <div>
                        <input type='radio' id='Notsure' name='reco' value='Notsure'>
                        <label for='Notsure'>Not sure</label>
                    </div>
                </div>
            </div>

            <div class='form-group'>
                <div>
                    <label for='features'>What is your favorite feature of eMessage?</label>
                </div>
                <div>
                    <select id="features">
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="opensource">Open Source</option>
                    </select>
                </div>
            </div>

            <div class='form-group'>
                <div>
                    <label for='apply'>What would you like to see improved? (Check all that apply)</label>
                </div>
                <div>
                    <div>
                        <input type='checkbox' id='FEP1' name='apply' value='frontend'>
                        <label for='FEP1'>Front-end Projects</label>
                    </div>
                    <div>
                        <input type='checkbox' id='FEP2' name='apply' value='backend'>
                        <label for='FEP2'>Back-end Projects</label>
                    </div>
                    <div>
                        <input type='checkbox' id='FEP3' name='apply' value='data'>
                        <label for='FEP3'>Data Visualization</label>
                    </div>
                    <div>
                        <input type='checkbox' id='FEP4' name='apply' value='challenges'>
                        <label for='FEP4'>Challenges</label>
                    </div>
                    <div>
                        <input type='checkbox' id='FEP5' name='apply' value='opensource'>
                        <label for='FEP5'>Open Source Community</label>
                    </div>
                    <div>
                        <input type='checkbox' id='FEP6' name='apply' value='gitter'>
                        <label for='FEP6'>Gitter Help Rooms</label>
                    </div>
                    <div>
                        <input type='checkbox' id='FEP7' name='apply' value='videos'>
                        <label for='FEP7'>Videos</label>
                    </div>
                    <div>
                        <input type='checkbox' id='FEP8' name='apply' value='meetups'>
                        <label for='FEP8'>City Meetups</label>
                    </div>
                    <div>
                        <input type='checkbox' id='FEP9' name='apply' value='wiki'>
                        <label for='FEP9'>Wiki</label>
                    </div>
                    <div>
                        <input type='checkbox' id='FEP10' name='apply' value='forum'>
                        <label for='FEP10'>Forum</label>
                    </div>
                    <div>
                        <input type='checkbox' id='FEP11' name='apply' value='courses'>
                        <label for='FEP11'>Additional Courses</label>
                    </div>
                </div>
            </div>

            <div class='form-group'>
                <div>
                    <label for='comments'>Any additional comments?</label>
                </div>
                <div>
                    <textarea id="comments" name="comments" rows="7" placeholder="Enter your comments here..."></textarea>
                </div>
            </div>

            <div class='form-group'>
                <div>
                    <input type="submit" value="Submit" id="submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
